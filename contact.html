<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – TJ Armstrong</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header>
            <div class="logo-badge">
                <span class="logo-text">TJ Armstrong</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-grid">

            <!-- CONTACT HERO -->
            <section class="intro-hero">
                <div class="intro-text">
                    <h2 class="headline">Get In Touch</h2>
                    <p class="subheadline">Contact Me Directly</p>

                    <p class="summary">
                        Whether you want to connect about business, projects, analytics work,
                        or anything else, send me a message and I’ll get back to you.
                    </p>
                </div>

                <div class="headshot-wrapper">
                    <img src="images/tjheadshot.jpg" alt="TJ Armstrong headshot">
                </div>
            </section>

            <div class="hero-divider"></div>

            <!-- CONTACT FORM SECTION -->
            <section class="content-section" id="contact-form">

                <div class="section-text">
                    <h3>Send Me a Message</h3>
                </div>

                <form class="contact-form" action="mailto:contact@achdataworks.com" method="POST" enctype="text/plain">
                    <label>
                        Your Name<br>
                        <input type="text" name="name" required>
                    </label>

                    <label>
                        Your Email<br>
                        <input type="email" name="email" required>
                    </label>

                    <label>
                        Message<br>
                        <textarea name="message" rows="6" required></textarea>
                    </label>

                    <button type="submit" class="contact-btn">Send Message</button>
                </form>

            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <a href="https://instagram.com/tjarmstrong22/"> <i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/trent-armstrong55/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://x.com/DarnyStreams"><i class="fa-brands fa-x-twitter"></i></a>
        </footer>

    </div>
</body>

</html>
